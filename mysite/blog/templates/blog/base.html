{% load staticfiles %}
<html>
    <head>
        <title>Tave's blog</title>

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="blog_title">
            <h1>
                <a href="{% url 'blog_page' %}">Tave's Blog</a>
                {% if user.is_authenticated %}
                    Hello, {{ user }}
                    <a href="{% url 'post_new' %}" class="top-menu">New Post</a>
                    <a href="{% url 'logout' %}" class="top-menu">Log out</a>
                {% else %}
                    <a href="{% url 'register' %}" class="top-menu">Register</a>
                    <a href="{% url 'auth' %}" class="top-menu">Log in</a>
                {% endif %}
            </h1>
        </div>

        <div class="main_content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
